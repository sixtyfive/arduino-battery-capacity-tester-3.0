; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = CapacityTester

[env:nano]
platform = atmelavr
framework = arduino
board = nanoatmega328
upload_port = /dev/ttyUSB*

# - lcdgfx by Alexey Dynda
# - JC_Button (the original, not the one for ESP8266)
# - E. Arias's EasyBuzzer
lib_deps = 6681, 77, 1883
